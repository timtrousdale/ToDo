<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>

    <!-- JQuery / JQuery UI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title">To-Do Board</h1>
        <div class="row">
            <input class="note-input" type="text" placeholder="+new note" onkeyup="checkKey(event, addNote)">
            <button class="add-note pointer" onclick="addNote($(this).siblings('.note-input')[0])">+add</button>
        </div>
        <button class="pointer" onclick="clearFinishedTasks()">Clear Finished Tasks</button>
    </div>


    <div class="board">

        <!-- Error Modals -->
        <div class="dialog note-error" title="whoops!">
            <p>A Note with that name already exists</p>
        </div>
        <div class="dialog task-error" title="whoops!">
            <p>That task is already on this note</p>
        </div>
        <!-- END Error Modals -->

        <div class="note draggable resizable" id="Random">

            <div class="pin grab"></div>
            <div class="note-body">

                <div class="note-title">Random</div>
                <div class="note-todo-list"></div>
                <div class="todo-item">
                    <input class="todo-input" type="text" placeholder="+new task" onkeyup="checkKey(event, addTask)">
                    <button class="pointer" onclick="addTask($(this).siblings('.todo-input')[0])">+add</button>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
